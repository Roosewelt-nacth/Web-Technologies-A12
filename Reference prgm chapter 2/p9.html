<!-- String Manipulation -->

<html>
   <head>
      <title>JavaScript String Manipulation</title>
   </head>
   
   <body>  
      <script type = "text/javascript">

         var str = new String("NO TIME TO DIE");

         document.writeln("str.charAt(0) is:" + str.charAt(0)); 
         document.writeln("<br />str.charAt(1) is:" + str.charAt(1)); 
         document.writeln("<br />str.charAt(2) is:" + str.charAt(2)); 
         document.writeln("<br />str.charAt(3) is:" + str.charAt(3)); 
         document.writeln("<br />str.charAt(4) is:" + str.charAt(4)); 
         document.writeln("<br />str.charAt(5) is:" + str.charAt(5)); 
         document.writeln("<br />"); 

         var str1 = new String( "This is one" );
         var str2 = new String( "This is two" );
         var str3 = str1.concat( str2 );      
         document.writeln("Concatenated String :" + str3);
         document.writeln("String 2:" + str2);

         var index = str1.indexOf("is");

         document.write("<br />indexOf found String:" + index );

         //var index = str1.indexOf("one");
         document.writeln("<br />LastindexOf found String:" + str1.lastIndexOf("is") );

         var word=str2.split(" ");
         for(var i=0; i<word.length;i++)
         {
            document.writeln(word[i] + "<br />");
         }

         var sub=str1.substr(2,7);
         document.writeln(sub + "<br />");

         str1=str1.toLowerCase();
         document.writeln(str1);

         str2=str2.toUpperCase();
         document.writeln(str2);

      </script>      
   </body>
</html>
