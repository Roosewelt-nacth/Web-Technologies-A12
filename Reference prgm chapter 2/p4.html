<!DOCTYPE html>
<!-- Random integers, shifting and scaling. -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Shifted and Scaled Random Integers</title>
        <style type = "text/css">
            p, ol { margin: 0; }
            li { display: inline; margin-right: 100px; }
        </style>
        <script>

            var value;

            document.writeln("<p>Sample Random Number Generation:" + Math.random() + "</p>");
            // document.getElementById("demo").innerHTML = " "+Math.random();

            document.writeln( "<p>Random Numbers</p><ol>" );
            

            for ( var i = 1; i <= 30; ++i )
            {
                value = Math.floor( 1 + Math.random() * 6 ); 
                document.writeln( "<li>" + value + "</li>" );
            } // end for

            document.writeln( "</ol>" );

        </script>
    </head>
    <body>
        PARAGRAPH HERE
        <p id="demo"> </p>



        
        
        
        <!-- <p>RANDOM NUMBER IS SHOWN HERE: </p>
        <p id="demo"> </p> -->
        <script>
            document.getElementById("demo").innerHTML = " "+Math.random();
        </script>
    </body>
 </html>
