<!-- Event Handling -->
<!DOCTYPE html>
<html>
     <head>
         <title>Event Handling mechanism</title>

        <script type="text/javascript">
            
            function time()
            {
                var d = new Date();
                var ty = d.getHours() + ":"+d.getMinutes()+":"+d.getSeconds();
                document.frmty.timetxt.value=ty;
                setInterval("time()",1000);
            }

            function validateform()
               {  
                    var uname=document.myform.name.value;  
                    var upassword=document.myform.password.value;  
                    if (uname==null || uname=="")
                    {  
                         alert("Name cannot be left blank");  
                         return false;  
                    }
                    else if(upassword.length<6)
                    {  
                         alert("Password must be at least 6 characters long.");  
                         return false;  
                    }  
               }  
               function emailvalidation()
               {
                    var a=document.myform.email.value
                    if (a.indexOf("@")==-1)
                    {
                         alert("Please enter valid email address")
                         document.myform.email.focus();
                    }
                } 

                function over() {
                    document.getElementById('a').innerHTML = "Mouse Over";
                }            
                function out() {
                    document.getElementById('a').innerHTML = "Mouse Out";
                }  
                
                document.addEventListener("click", changeColor, false);

                function changeColor() {
                document.body.style.backgroundColor = "#FFC926";
                }

                function showText(text){
                   document.getElementById("text").innerHTML=text;
                }   
                function hide(){
                    document.getElementById("text").innerHTML="";
                }
                


        </script>
     </head>

    <body><!-- onload="time()"> -->
        <center><h2>Displaying Time</h2>
            <form name="frmty">
                <input type=text name=timetxt size="8">
                <input type="button" value="See Time" onclick="time();">
            </form>
            <br /><br /><br /><br /><br />

            <form name="myform" method="post" action="#" onsubmit="return validateform()">  
                Email: <input type="text" size="20" name="email" onblur="emailvalidation()"><br /><br />
                User Name: <input type="text" name="name"><br /><br />  
                Password: <input type="password" name="password"><br /><br />  
                <input type="submit" value="Submit" >  
            </form>  
            <br /><br /><br /><br /><br />

            <p id="a">Bring your mouse inside the Div Zone</p>      
            <div onmouseover = "over()" onmouseout = "out()">
                <h2> Inside division </h2>
            </div>
            <br /><br /><br /><br /><br />

            <div id="text"></div>
            <img src="EICON.png" id="image" onMouseOver="showText('Some Text')" onMouseOut="hide();">
            


        </center>
    </body>
</html>
