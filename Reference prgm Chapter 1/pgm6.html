<!-- Cascading Style Sheets-->

<!DOCTYPE html>
<!-- Using inline styles -->
<html>
    <head>
        <meta charset = "utf-8">
        <title>Inline Style Sheet</title>
    </head>
    <body>
        <p>This text does not have any style applied to it.</p>
                    <!-- The style attribute allows you to declare -->
                    <!-- inline styles. Separate multiple -->
                    <!-- style properties with a semicolon. -->
        <p style = "font-size: 20pt;">
                    This text has the <em>font-size</em> style applied to it, making it 20pt.
                    <i>some content</i>
        </p>

        <p style = "font-size: 20pt; color:blueviolet;">        
            <!-- <p style = "font-size: 20pt; color:#0000FF">         -->
        This text has the <em>font-size</em> and
        <em>color</em> styles applied to it, making it20pt and deep sky blue.</p>
    </body>
 </html>
