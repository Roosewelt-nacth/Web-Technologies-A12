<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submitt{
            background-color: rgb(8, 138, 182);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            padding-top: 12px;
            padding-bottom: 12px;
            padding-left: 50px;
            padding-right: 50px;
            margin-left: 4px;
            margin-right: 4px;
            font-weight: bold;
        }
        #submitt:hover{
            background-color:  rgb(0, 128, 255);
        }
        h3{
            color: white;
            font-style: italic;
        }
    </style>
    <script>
        function validateFileInput() {
            const fileInput = document.getElementById('myfile');
            const errorDisplay = document.getElementById('errorDisplay');

            // Reset previous error messages
            errorDisplay.innerHTML = '';

            if (fileInput.files.length === 0) {
                errorDisplay.innerHTML = '<p class="error">Please select a file.</p>';
                return false;
            }

            // You can add more validation for the selected file here if needed
            // For example, checking file size, file type, etc.

            return true;
        }
    </script>
</head>
<body>
    <h3>Select a file:</h3>
    <form  method="get" onsubmit="return validateFileInput();">
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br><br>
        <input type="submit" value="Submit" id="submitt" >
    </form>
    <div id="errorDisplay"></div>
</body>
</html>
