<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva</title>
</head>
<body>
    <canvas id="mycanva" width="200" height="200" style="border: 1px solid rgb(65, 40, 3);"></canvas>
    <script>
        const canvas=document.getElementById("mycanva");
        const ctx=canvas.getContext("2d");

        ctx.fillStyle="green";
        ctx.fillRect(0,0,150,75);
        
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();


        ctx.lineWidth=10;
        ctx.strokeStyle="red";
        ctx.lineCap="round";

        ctx.beginPath();
        ctx.arc(50,50,25,0,2*Math.PI);
        ctx.stroke();


        ctx.moveTo(50,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,200);
        ctx.lineTo(50,200);
        ctx.lineTo(50,100);
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(10,20,150,20);
        ctx.stroke();

        ctx.lineWidth=5;
        ctx.strokeStyle="black"
        ctx.beginPath();
        ctx.arc(100,100,24,0,2*Math.PI);
        ctx.stroke();

        const grd=ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"yellow");
        grd.addColorStop(1,"green");

        ctx.fillStyle=grd;
        ctx.fillRect(100,100,150,80);

    </script>
</body>
</html>
